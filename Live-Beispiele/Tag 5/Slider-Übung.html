<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <title>Slider-Ãœbung</title>
    <style>
        

        span {
            width: 50px;
            height: 50px;
            border: 2px solid gray;
            display: inline-block;
            text-align: center;
            line-height: 50px;
        }

        #output-div{
            width: 50px;
            height: 50px;
            border: 2px solid gray;
            text-align: center;
            line-height: 50px;
        }
    </style>
</head>

<body>
    <div class="container">
        <span id="min"></span>
        <input type="range" id="inp-slider" min="0" max="100">
        <span id="max"></span>
        <div id="output-div"></div>
    </div>


    <script>

        $(document).ready(function(){

            $('#min').text($('#inp-slider').attr('min'));
            $('#max').text($('#inp-slider').attr('max'));

            $('#inp-slider').on('input', function(){
                $('#output-div').text($('#inp-slider').val());
            });





        });

    </script>
</body>

</html>
