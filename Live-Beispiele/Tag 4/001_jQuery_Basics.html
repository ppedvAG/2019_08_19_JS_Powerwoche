<head>

    <title>jQuery-Basics</title>
    <!-- <script src="jquery.js"></script> mitgeliefert, wie normales JS einbinden -->

    <style>
        #demo{
            width: 200px;

<body>

    <div id="demo">
        <p>Lorem ipsum dolor sit amet.</p>
    </div>
    <button id="btn-ok">OK</button>

    <input type="range" min="0" max="100" step="1" >

    <script>

        /* 
        
        Grundsyntax:

        jQuery(selector).action();
        $(selector).action();

        $ steht für die jQuery-Bibliothek, wir rufen sie damit auf


        document.getElementById('my-id');

        $('#my-id') - ID
        $('.my-class')  - Klasse
        $('p')  - Typselektor
        $('p[class*="test"]') - Attributselektor, der nach einem Wert sucht, der diese Zeichenfolge enthält
        $('a[target]') - sucht nach diesen Elementen, wenn sie das Attribut 'target' haben
        $('p:nth-child(odd)') - wählt jeden ungeraden paragraph aus
        
         */

         /*
         Kurzschreibweise:
         $(function(){});
         
          */

        $(document).ready(function(){


            /* document.getElementById('demo').style.backgroundColor = "red"; */


            $('#btn-ok').click(function(){


                    $('#demo').css('background-color', 'rgb(255, 0, 0)');


            });

           console.log($('#demo').text());

           





            














        });

    </script>
</body>
