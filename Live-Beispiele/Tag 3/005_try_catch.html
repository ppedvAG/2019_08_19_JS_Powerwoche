<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>try-catch</title>
    <style>
        .my-inputs,
        button {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <input type="text" id="inp-test" class="my-inputs" name="inp-test">
    <button id="btn-ok" onclick="checkInp()">OK</button>
    <div id="demo01"></div>

    <script>

        var inpTest = document.getElementById('inp-test');
        var demo01 = document.getElementById('demo01');
        var btnOk = document.getElementById('btn-ok');

        function checkInp() {

            var inp = inpTest.value;

            try {

                if(inp == '') throw ' ist leer!';
                if(isNaN(inp)) throw ' ist keine Zahl!';

            }
            catch (err) {
                demo01.innerHTML = 'Der Eingabewert' + err;
            }

        }

    </script>
</body>

</html>
