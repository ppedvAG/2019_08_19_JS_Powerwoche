<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tabelle</title>
    <style>
        table {
            border-collapse: collapse;
            width: 400px;
        }

        td,
        th {
            border: 1px solid black;
            padding: 10px 20px;
        }
    </style>
</head>

<body>

    <table>
        <!-- Tabellenüberschrift/ caption -->
        <caption>Obstlager</caption>
        <thead>
            <tr>
                <!-- header - Spaltenüberschrift -->
                <th>Obst</th>
                <th>Anzahl</th>
                <th>Preis</th>
            </tr>
        </thead>
        <!-- tr = table row - Tabellenzeile -->
        <tbody>
            <tr>
                <!-- td = table data - Tabelleneintrag -->
                <td>Apfel</td>
                <td>50</td>
                <td>0.15</td>
            </tr>
            <tr>
                <td>Banane</td>
                <td>60</td>
                <td>0.20</td>
            </tr>
            <tr>
                <td>Kiwi</td>
                <td>20</td>
                <td>0.60</td>
            </tr>
        </tbody>
        <!-- <tfoot>
            <tr>
                <td colspan="3">© Leos Tabelle</td>
            </tr>
        </tfoot> -->
    </table>


    <!-- table>tr*5>td*3 + Enter erstellt eine Tabelle mit 5 Zeilen und 3 Spalten -->



</body>

</html>
