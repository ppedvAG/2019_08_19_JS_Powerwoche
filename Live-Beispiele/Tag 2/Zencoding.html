<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Zencoding</title>
</head>
<body>

    <!-- p + Enter oder Tab -->
    <p></p>

    <!-- div>p + Enter oder Tab -->
    <div>
        <p></p>
    </div>

    <!-- p.test1 + Enter oder Tab -->
    <p class="test1"></p>

    <!-- p#my-id + Enter oder Tab -->
    <p id="my-id"></p>

    <!-- p*3 + Enter oder Tab -->
    <p></p>
    <p></p>
    <p></p>

    <!-- p.test1*3 + Enter oder Tab -->
    <p class="test1"></p>
    <p class="test1"></p>
    <p class="test1"></p>

    <!-- p.test$$*3 + Enter oder Tab -->
    <p class="test01"></p>
    <p class="test02"></p>
    <p class="test03"></p>

    <!-- p{testtext} + Enter oder Tab -->
    <p>testtext</p>

    
</body>
</html>
