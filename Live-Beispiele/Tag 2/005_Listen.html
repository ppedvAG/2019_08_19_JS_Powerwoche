<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Listen</title>

    <style>
        ul {
            /* padding: 0; */
            /* list-style-type: none; */
        }
    </style>
</head>

<body>

    <!-- Ungeordnete Liste/ unordered list -->

    <ul>
        <!-- Listeneinträge/ list items -->
        <li><a href="#">Apfel</a></li>
        <li>Banane</li>
        <li>Kiwi</li>
        <li>Mango</li>
    </ul>

    Text

    <!-- ul>li*5 mit Zencoding Liste erstellen -->

    <!-- Geordnete Liste/ ordered list -->

    <ol>
        <li>Apfel</li>
        <li>Banane</li>
        <li>Kiwi</li>
        <li>Mango</li>
        <li>Orange</li>
    </ol>

    <ol type="A">
        <li>Apfel</li>
        <li>Banane</li>
        <li>Kiwi</li>
        <li>Mango</li>
        <li>Orange</li>
    </ol>

    <ol reversed>
        <li>Apfel</li>
        <li>Banane</li>
        <li>Kiwi</li>
        <li>Mango</li>
        <li>Orange</li>
    </ol>

    <!-- Description List -->

    <dl>
        <!-- dt definition term - zu beschreibender Begriff -->
        <dt>Kaffee</dt>
        <!-- dd definition description - beschreibt den Eintrag vom vorangegangenen dt -->
        <dd>Koffeinhaltiges Getränk</dd>
        <dt>Tee</dt>
        <dd>Aufgussgetränk</dd>
    </dl>



</body>

</html>
